    <div class="box1">

                <input type="text">
                
                <p>Felhasználónév *</p>

                <legend> Nem </legend>

                        <option >Időskor</option>
                    </select>

                    
                    <legend> Érdeklődés </legend>

                    <p>Bármilyen megjegyzés!</p>

<br>
                    <button> Űrlap törlése</button>
